<h1>{{ title }}</h1>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="first_name"/>
        <div *ngIf="signupForm.get('first_name')?.invalid && signupForm.get('first_name')?.touched">
            First name is required.
        </div>
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="last_name"/>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password"/>
    </div>

    <button id="submit" type="submit" [disabled]="signupForm.invalid">Signup</button>
</form>
