<div class="project-details">
    <h2>Project Details</h2>
    <p><strong>Name:</strong> {{ projectDetails?.name }}</p>
    <p><strong>Description:</strong> {{ projectDetails?.description }}</p>
    <p><strong>Duration (months):</strong> {{ projectDetails?.monthDuration }}</p>
  </div>
  
  <div class="project-form-container">
    <h3>Edit Project</h3>
    <form [formGroup]="projectForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name">Project Name</label>
        <input 
          id="name" 
          type="text" 
          formControlName="name" 
          placeholder="Enter project name"
        />
        <div *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched">
          Project name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          formControlName="description" 
          placeholder="Enter project description"
        ></textarea>
        <div *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched">
          Description is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="monthDuration">Duration (in months)</label>
        <input 
          id="monthDuration" 
          type="number" 
          formControlName="monthDuration" 
          placeholder="Enter duration"
        />
        <div *ngIf="projectForm.get('monthDuration')?.invalid && projectForm.get('monthDuration')?.touched">
          Duration is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="projectForm.invalid">Update Project</button>
    </form>
  </div>
