<h1>Create a Project</h1>

<div class="create-container">
    <form [formGroup]="projectForm" (ngSubmit)="submit()">
      <div>
        <label for="name">Project Name</label>
        <input 
          id="name" 
          type="text" 
          formControlName="name" 
          placeholder="Enter project name"
        />
        <div *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched" class="error-message">
          Project name is required.
        </div>
      </div>
  
      <div>
        <label for="description">Description</label>
        <textarea 
          id="description" 
          formControlName="description" 
          placeholder="Enter project description"
        ></textarea>
        <div *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched" class="error-message">
          Description is required.
        </div>
      </div>
  
      <div>
        <label for="monthDuration">Duration (in months)</label>
        <input 
          id="monthDuration" 
          type="number" 
          formControlName="monthDuration" 
          placeholder="Enter duration"
        />
        <div *ngIf="projectForm.get('monthDuration')?.invalid && projectForm.get('monthDuration')?.touched" class="error-message">
          Duration is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="projectForm.invalid">Create Project</button>
    </form>
  </div>
